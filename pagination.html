<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8">
  <title>pagination</title> 
  <style>

    .list {
        list-style-type: none;
        display: block;
        font-family: 'Nanum Gothic', sans-serif;
    }

    ul.list li{
        display: inline;
    } 

    li a {
        background-color: #3F3F3F;
        color: white;
        padding: 7px 12px 7px;
        text-decoration-line: none;
    }

    a:hover {
        background-color: #FF6600;
    }

  </style>
</head> 
<body> 

  <ul class="list">
      <li><a href="https://cab.rocketsms.by/messages" target=_blank>&#60; Предыдущая</a></li>

      <li><a href="https://cab.rocketsms.by/messages" target=_blank>3</a></li>
      <li><a href="https://cab.rocketsms.by/messages" target=_blank>4</a></li>
      <li><a href="https://cab.rocketsms.by/messages" target=_blank>5</a></li>

      <li><a href="https://cab.rocketsms.by/messages" target=_blank>Следующая &#62;</a></li>
  </ul>

</body> 
</html>
