<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8">
  <title>foto-border</title> 
  <style>

div img {
    border: solid palegreen 20px;
    position: relative;
    z-index: 1;
}

div::after  { 
    content:''; 
    background-color: green; 
    width: 875px; 
    height: 497px;
    position: absolute;
    left: 25px;
    top: 25px; 
}

div::before  { 
    content:''; 
    background-color: rgb(7, 63, 7); 
    width: 875px; 
    height: 497px;
    position: absolute; 
    top: 43px;
    left: 43px;
}

  </style>
</head> 
<body> 

<div class="border"><img src="MALIDIVES.jpg" alt="image"></div>

</body> 
</html>
