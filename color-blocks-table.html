<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8">
  <title>color-table</title> 
  <style>
      table {border-collapse: collapse; border-spacing: 0; width: 100%; height: 350px;}
      body {margin: 0px;}
      .yellow {background-color: yellow;}
      .green {background-color: green;}
      .blue {background-color: blue;}
      .orange {background-color: orange;}
      .purple {background-color: purple;}
      .red {background-color: red;}
      .cyan {background-color: cyan;} 
  </style>
</head> 
<body>
    <table>
        <tr>
            <td colspan="2;" class="yellow"></td>
        </tr>
        <tr>
            <td class="green"></td>
            <td class="blue"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td class="orange"></td>
            <td class="purple"></td>
            <td class="red"></td>
        </tr>
        <tr>
            <td colspan="3;" class="cyan"></td>
        </tr>
    </table>
</body> 
</html>
