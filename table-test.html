<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8">
  <title>table-test</title> 
</head> 
<body> 
    <h1>Пример сложной таблицы</h1>
    <table style="border-collapse: collapse; border-spacing: 0; border: 2px blue solid; width: 100%;">
         <tr style="background-color: #888888; color: #ffffff">
             <th style="padding: 5px;">Название1</th>
             <th style="padding: 5px;">Название2</th>
             <th style="padding: 5px;">Еще название</th>
             <th style="padding: 5px;">Куча элементов</th>
             <th style="padding: 5px;">Список1</th>
             <th style="padding: 5px;">Список2</th>
         </tr>
         <tr>
             <td rowspan="11;" style="border: 2px blue solid; padding: 5px; text-align: center;">JPMC</td>
             <td rowspan="5;" style="border: 2px blue solid; padding: 5px;">CST</td>
             <td rowspan="3;" style="border: 2px blue solid; padding: 5px;">CT</td>
             <td style="border: 2px blue solid; padding: 5px;">ADS</td>
             <td style="border: 2px blue solid; padding: 5px; text-align: center;">1</td>
             <td style="border: 2px blue solid; padding: 5px; text-align: center;">10</td>
         </tr>
         <tr>
            <td style="border: 2px blue solid; padding: 5px;">BTO</td>
            <td style="border: 2px blue solid; padding: 5px; text-align: center;">2</td>
            <td style="border: 2px blue solid; padding: 5px; text-align: center;">15</td>
         </tr>
         <tr>
            <td style="border: 2px blue solid; padding: 5px;">CSI</td>
            <td style="border: 2px blue solid; padding: 5px; text-align: center;">3</td>
            <td style="border: 2px blue solid; padding: 5px; text-align: center;">16</td>
         </tr>
         <tr>
            <td rowspan="2;" style="border: 2px blue solid; padding: 5px; text-align: center;">VCT</td>
            <td style="border: 2px blue solid; padding: 5px;">ADS</td>
            <td style="border: 2px blue solid; padding: 5px; text-align: center;">4</td>
            <td style="border: 2px blue solid; padding: 5px; text-align: center;">10</td>
         </tr>
         <tr>
            <td style="border: 2px blue solid; padding: 5px;">BTO</td>
            <td style="border: 2px blue solid; padding: 5px; text-align: center;">5</td>
            <td style="border: 2px blue solid; padding: 5px; text-align: center;">15</td>
         </tr>
         <tr> 
            <td colspan="3;" style="border: 2px blue solid; padding: 5px; text-align: right;">Sub Total</td>
            <td style="border: 2px blue solid; padding: 5px; text-align: center;">6</td>
            <td style="border: 2px blue solid; padding: 5px; text-align: center;">15</td>
         </tr>
         <tr>
            <td rowspan="4;" style="border: 2px blue solid; padding: 5px;">CST</td>
            <td rowspan="3;" style="border: 2px blue solid; padding: 5px;">CT</td>
            <td style="border: 2px blue solid; padding: 5px;">ADS</td>
            <td style="border: 2px blue solid; padding: 5px; text-align: center;">7</td>
            <td style="border: 2px blue solid; padding: 5px; text-align: center;">10</td>
         </tr>
         <tr>
            <td style="border: 2px blue solid; padding: 5px;">BTO</td>
            <td style="border: 2px blue solid; padding: 5px; text-align: center;">8</td>
            <td style="border: 2px blue solid; padding: 5px; text-align: center;">15</td>
         </tr>
         <tr>
            <td style="border: 2px blue solid; padding: 5px;">CSI</td>
            <td style="border: 2px blue solid; padding: 5px; text-align: center;">9</td>
            <td style="border: 2px blue solid; padding: 5px; text-align: center;">16</td>
         </tr>
         <tr>
            <td style="border: 2px blue solid; padding: 5px; text-align: center;">VCT</td>
            <td style="border: 2px blue solid; padding: 5px;">ADS</td>
            <td style="border: 2px blue solid; padding: 5px; text-align: center;">10</td>
            <td style="border: 2px blue solid; padding: 5px; text-align: center;">10</td>
         </tr>
         <tr>
            <td colspan="3;" style="border: 1px blue solid; padding: 5px; text-align: right;">Sub Total</td>
            <td style="border: 2px blue solid; padding: 5px; text-align: center;">11</td>
            <td style="border: 2px blue solid; padding: 5px; text-align: center;">15</td>
         </tr>
    </table>
</body> 
</html>
